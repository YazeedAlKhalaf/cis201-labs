<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy JS Calculator</title>

    <script type="text/javascript" src="easy.js"></script>
  </head>
  <body>
    <p id="result">Choose an operation to start the calculator</p>
    <button onclick="addNumbers()">+</button>
    <button onclick="subtractNumbers()">-</button>
    <button onclick="multiplyNumbers()">*</button>
    <button onclick="divideNumbers()">/</button>
  </body>
</html>
