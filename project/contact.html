<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Lakmousha</title>
    <link
      rel="shortcut icon"
      href="images/lakmousha-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="contact-page">
    <div class="contact-content">
      <a href="index.html" class="back-button btn btn-secondary"
        >Back to Home</a
      >

      <img
        src="images/lakmousha-logo.png"
        alt="lakmousha logo"
        class="hero-image"
      />
      <h1 class="text-title">Contact Us</h1>

      <div class="contact-info">
        <p><strong>Email:</strong> customer-care@lakmousha.sa</p>
        <p><strong>Phone:</strong> +966 50 5050 505</p>
      </div>

      <form class="contact-form">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Your message"
          required
        ></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
