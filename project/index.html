<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lakmousha</title>
    <link
      rel="shortcut icon"
      href="images/lakmousha-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar for Mobile -->
    <nav class="navbar navbar-expand-lg d-lg-none px-4 py-2 primary">
      <img
        class="navbar-brand"
        style="width: 75px; border-radius: 100%"
        src="images/lakmousha-logo.png"
        alt="lakmousha logo"
      />
      <span
        id="selected-section"
        class="text-display"
        style="color: white"
      ></span>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mobileNav"
        aria-controls="mobileNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mobileNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="mobileMenu">
          <!-- Mobile Menu Items will be inserted dynamically -->
        </ul>

        <!-- about and contact pages links -->
        <div class="d-flex flex-row align-items-center justify-content-evenly">
          <a
            href="about-developer.html"
            class="text-decoration-none text-title secondary rounded-pill px-2"
          >
            About Dev
          </a>
          <a
            href="contact.html"
            class="text-decoration-none text-title secondary rounded-pill px-2"
          >
            Contact
          </a>
        </div>
      </div>
    </nav>

    <div class="wrapper-body">
      <div
        id="desktopMenu"
        class="primary on-primary text-title d-none d-lg-block"
      >
        <div class="desktop-logo">
          <img
            class="rounded-pill"
            src="images/lakmousha-logo.png"
            alt="lakmousha logo"
          />
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 p-4" id="desktopMenuList">
          <!-- Desktop Menu Items will be inserted dynamically -->
        </ul>

        <!-- about and contact pages links -->
        <div class="d-flex flex-row align-items-center justify-content-evenly">
          <a
            href="about-developer.html"
            class="text-decoration-none text-title secondary rounded-pill px-2"
          >
            About Dev
          </a>
          <a
            href="contact.html"
            class="text-decoration-none text-title secondary rounded-pill px-2"
          >
            Contact
          </a>
        </div>
      </div>

      <div class="items-body">
        <!-- Items will be dynamically loaded here -->
      </div>

      <!-- Cart Area -->
      <div id="cart" class="cart">
        <div class="cart-header">
          <h2>Your Cart</h2>
          <button
            class="btn btn-primary primary close-cart-btn"
            onclick="toggleCart()"
          >
            Close
          </button>
        </div>
        <ul class="cart-items">
          <!-- Cart items will be dynamically inserted here -->
          <li></li>
        </ul>
        <div class="cart-footer">
          <div class="total-price text-title">
            <span>Total: </span><span id="total-price">0 SR</span>
          </div>
          <button class="btn btn-primary checkout-btn">Checkout</button>
        </div>
      </div>
    </div>

    <!-- Floating Cart Button -->
    <button id="cartButton" onclick="toggleCart()">
      <img src="images/cart-shopping-solid.svg" alt="cart" />
      <span id="cartCount">0</span>
    </button>

    <!-- Bootstrap JS and Custom Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
